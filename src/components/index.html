<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delayed Masking</title>
    <style>
      .masked-text {
      }

      .masked-text.hide {
        -webkit-text-security: disc; /* Use disc for masking characters */
        text-security: disc;
      }
    </style>
  </head>
  <body>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput" oninput="delayedMask(this.value)" />

    <script>
      function delayedMask(value) {
        // Wait for 2 seconds before applying the mask
        setTimeout(function () {
          document.getElementById("textInput").value = value; // Set the original value back

          // Add the 'hide' class to apply the masking
          document.getElementById("textInput").classList.add("hide");
        }, 2000);
      }
    </script>
  </body>
</html>
