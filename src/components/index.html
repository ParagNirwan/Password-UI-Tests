<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Style for the visible character */
      .visible-char {
        display: inline-block;
        width: 1ch; /* Adjust as needed */
      }
      /* Style for the hidden characters */
      .hidden-chars {
        display: inline-block;
        width: 1ch; /* Adjust as needed */
        color: transparent;
      }
    </style>
  </head>
  <body>
    <input type="password" id="passwordInput" />

    <script>
      // Function to update the password input display
      function updatePasswordDisplay() {
        const passwordInput = document.getElementById("passwordInput");
        const password = passwordInput.value;

        // Display the second character as visible, hide the rest
        const visiblePart = password.charAt(1);
        const hiddenPart = "*".repeat(password.length - 2);

        // Set the input value with visible and hidden parts
        passwordInput.value = visiblePart + hiddenPart;
      }

      // Attach the function to the input event
      document
        .getElementById("passwordInput")
        .addEventListener("input", updatePasswordDisplay);
    </script>
  </body>
</html>
