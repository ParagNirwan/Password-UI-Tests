<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masked Text Field</title>
    <style>
      #maskedInput {
        position: relative;
        font-family: monospace; /* Ensure consistent character width */
      }

      #maskedInput:before {
        content: attr(data-value); /* Display the original value */
        position: absolute;
        left: 0;
        right: 0;
        color: transparent; /* Make the original text invisible */
      }

      #maskedInput:after {
        content: "â€¢"; /* Display dots for masked characters */
        position: absolute;
        left: 2ch; /* Width of the first two characters */
        right: 0;
        color: black; /* Color of the dots */
      }
    </style>
  </head>
  <body>
    <input type="text" id="maskedInput" data-value="" />

    <script>
      const maskedInput = document.getElementById("maskedInput");

      // Listen for input changes
      maskedInput.addEventListener("input", function () {
        // Update the data-value attribute to store the original value
        maskedInput.setAttribute("data-value", maskedInput.value);
      });
    </script>
  </body>
</html>
